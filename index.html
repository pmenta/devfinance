<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />




</head>

<body>
    <header>
        <img src="assets/logo.svg" alt="Logo DevFinance$">
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="assets/income.svg" alt="Ícone de entradas">
                </h3>
                <p id="incomesDisplay">R$ 5.000,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="assets/expense.svg" alt="Ícone de saídas">
                </h3>
                <p id="expensesDisplay">R$ 2.000,00</p>
            </div>

            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="assets/total.svg" alt="Ícone de total">
                </h3>
                <p id="totalDisplay">R$ 3.000,00</p>
            </div>
        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <div class="buttons">
                <a href="#" id="button-income" onclick="Modal.openIncome()">+ Adicionar entrada</a>
                <a href="#" id="button-expense" onclick="Modal.openExpanse()">+ Adicionar saída</a>
            </div>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>


        </section>

        

    </main>

    <div class="modal-overlay">
            <div class="modal-expense">
                <div class="form">
                    <h2>Nova entrada</h2>
                    <form action="">
                        <div class="input-group">
                            <input type="text" placeholder="Descrição" id="description" class="description income">
                        </div>
                        <div class="input-group">
                            <input type="number" placeholder="Entrada" id="amount" step="0.01" min="0" class="amount income">
                            <small class="help">Use a vírgula para separar as casas decimais</small>

                            <div class="input-group">
                                <input type="date" placeholder="Data" id="date" class="date income">
                            </div>
    
                            <div class="input-group actions">
                                <a href="#" class="button cancel" onclick="Modal.close()">Cancelar</a>
                                <button onclick="DOM.addIncome()">Salvar</button>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-income">
                <div class="form">
                    <h2>Nova despesa</h2>
                    <form action="">
                        <div class="input-group">
                            <input type="text" placeholder="Descrição" class="description expense">
                        </div>
                        <div class="input-group">
                            <input type="number" placeholder="Despesa" class="amount expense" step="0.01" min="0">
                            <small class="help">Use a vírgula para separar as casas decimais</small>
                        </div>


                        <div class="input-group">
                            <input type="date" placeholder="Data" class="date expense">
                        </div>

                        <div class="input-group actions">
                            <a href="#" class="button cancel" onclick="Modal.close()">Cancelar</a>
                            <button onclick="DOM.addExpense()">Salvar</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>

    <footer><p>dev.finance$</p></footer>



    <script src="main.js"></script>
</body>

</html>
